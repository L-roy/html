<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deposit calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
	body {
		margin: 20%;
	}
	</style>
</head>
<body>
<script type="text/javascript">
	function calculate() {
		sum=document.getElementById("sum").getAttribute("value")
		document.getElementById("result").innerHTML=sum
	}
</script>
		<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Внесок</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sum" placeholder="Введіть сумму">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Відсоток</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="percent" placeholder="%">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Період</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="period" placeholder="">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" onclick="calculate()">Розрахувати</button>
    </div>
  </div>
</form>
<p id="result">Тут буде результат... Сподіваюсь</p>
			
</body>
</html>
